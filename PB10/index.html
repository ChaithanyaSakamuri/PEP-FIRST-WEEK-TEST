<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="profile-card">
        <img src="https://i.pravatar.cc/150" alt="Profile Image" class="profile-img">

        <h2>John Doe</h2>
        <p class="bio">Frontend Developer | Tech Enthusiast | Lifelong Learner</p>

        <div class="info">
            <div>
                <h3>120</h3>
                <span>Posts</span>
            </div>
            <div>
                <h3>5.4K</h3>
                <span>Followers</span>
            </div>
            <div>
                <h3>300</h3>
                <span>Following</span>
            </div>
        </div>

        <button class="follow-btn">Follow</button>
    </div>

</body>
</html>
